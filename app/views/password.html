<div class="row-fluid" ng-controller="PasswordCtrl">
    <form class="site-box">
        <h2 class="form-signin-heading">{{ passwordService.encoding | uppercase }} Password Generator</h2>
        <fieldset>
            <div class="row-fluid">
                <div class="span8">
                    <label class="control-label" for="passwordin"><u>I</u>nput</label>
                    <input ng-show="passwordService.maskInput" ng-model="passwordService.word" ng-change="encodePassword(passwordService.word)" type="password" id="passwordin" accesskey="i" class="input-block-level"/>
                    <input ng-show="!passwordService.maskInput" ng-model="passwordService.word" ng-change="encodePassword(passwordService.word)" type="text" id="passwordin" accesskey="i" class="input-block-level"/>
                </div>
                 <div class="span4" style="text-align: center">
                    <label class="control-label">Mask Input</label>
                       <div class="btn-group">
                            <button type="button" class="btn btn-medium btn-info" ng-model="passwordService.maskInput" btn-radio="true">Yes</button>
                            <button type="button" class="btn btn-medium btn-info" ng-model="passwordService.maskInput" btn-radio="false">No</button>
                        </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span8">
                    <label class="control-label" for="passwordlength">Password <u>L</u>ength</label>
                    <input ng-change="encodePassword(passwordService.word)" ng-model="passwordService.wordLength" type="text" id="passwordlength" accesskey="l" class="span12" value="12"/>
                </div>
                <div class="span4" style="text-align: center">
                    <label class="control-label">Use Special Chars</label>
                       <div class="btn-group">
                            <button ng-change="encodePassword(passwordService.word)" type="button" class="btn btn-medium btn-info" ng-model="passwordService.useSpecial" btn-radio="true">Yes</button>
                            <button ng-change="encodePassword(passwordService.word)" type="button" class="btn btn-medium btn-info" ng-model="passwordService.useSpecial" btn-radio="false">No</button>
                        </div>
                </div>
            </div>
            <button type="button" class="btn btn-large btn-primary full-width btn-signin" accesskey="p" ng-click="encodePassword(passwordService.word, true)"><i class="icon-lock"></i> Generate <u>P</u>assword</button>
            <label class="control-label" for="cryptoText">Generated Password</label>
            <input class="span12" ng-class="loading" ng-click="selectText()" type="text" value="{{ passwordService.crypto }}" id="cryptoText" readonly="readonly" style="background-color: #f0f0f0"/>
        </fieldset>
    </form>
</div>

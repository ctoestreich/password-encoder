<div class="row-fluid" ng-controller="PasswordCtrl">
    <form class="site-box">
        <h2 class="form-signin-heading">{{ passwordService.encoding | uppercase }} Password Generator</h2>
        <fieldset>
            <password encode="encodePassword(word)"></password>
            <label class="control-label" for="passwordlength">Password <u>L</u>ength</label>
            <input ng-change="encodePassword()" ng-model="passwordService.wordLength" type="text" id="passwordlength" accesskey="l" class="span12" value="12"/>
            <button type="button" class="btn btn-large btn-primary full-width btn-signin" accesskey="p" ng-click="encodePassword(null, true)"><i class="icon-lock"></i> Generate <u>P</u>assword</button>
            <label class="control-label" for="cryptoText">Generated Password</label>
            <input class="span12" ng-click="selectText()" type="text" value="{{ passwordService.crypto }}" id="cryptoText" readonly="readonly" style="background-color: #f0f0f0"/>
        </fieldset>
    </form>
</div>
